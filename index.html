<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal</title>

    <!-- Link Favicon  -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Link CSS  -->
    <link rel="stylesheet" href="prof.css" />
    <script src="profile.js" defer></script>
  </head>
  <body>
    <!-- wrapper class -->
    <div class="wrapper">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="container">
        <!-- image  -->
        <div><img src="ashu.jpeg" alt="ashu " /></div>

        <!-- heading -->
        <div class="userName"><h2>Ashutosh Sharma</h2></div>

        <!-- designation -->
        <div class="designation"><h3>Web Developer</h3></div>

        <!-- button group -->
        <div class="btnGroup">
          <!-- <button>Share My Profile</button> -->

          <button class="btn btnshare" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <!-- <button>follow My Profile</button> -->

          <button class="btn btnfollow">
            <a href="https://www.linkedin.com/in/ashutosh-sharma-321a83259/"
              >Follow Me</a
            >
          </button>
        </div>
      </div>
    </div>

    <!-- modal component -->
    <div class="modal">
      <div class="modalHeader">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="iconContainer">
          <a
            href="https://www.facebook.com/profile.php?id=100009968864844"
            class="icon"
            id="facebook"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/MsdAshutosh" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/ashutoshsharma3450/"
            class="icon"
            id="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://wa.me/+917887256639/" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="https://t.me/+917887256639/" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
